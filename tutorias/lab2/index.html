<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="row">
            <h1>Usando Bootstrap</h1>
            <p>Sitio para Crear Productos para la p√°gina web</p>
        </header>
        <section id="content" class="row">
            <article class="col">
                <form id="myForm" class= "needs-validation" novalidate>
                    <div class="form-floating mb-3 form-group">
                        <input type="text" class="form-control" id="floatingInputProductName" placeholder="El nombre del producto"
                            required minlength="4">
                        <label for="floatingInputProductName">Nombre del producto</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3 form-group">
                        <input type="text" class="form-control" id="floatingInputProductType" placeholder="Tipo de Producto"
                        required minlength="6">
                        <label for="floatingInputProductType">Tipo de Producto</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3 form-group">
                        <input type="number" class="form-control" id="floatingInputQuantity" placeholder="Cantidad"
                        required minlength="1">
                        <label for="floatingInputQuantity">Cantidad</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3  form-group">
                        <input type="number" class="form-control" id="floatingInputPrice" placeholder="Precio"
                        required minlength="5">
                        <label for="floatingPrice">Precio</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3 form-group">
                        <input type="text" class="form-control" id="floatingInputLatitude" placeholder="Latitud"
                        required minlength="6">
                        <label for="floatingLatitude">Latitud</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3 form-group">
                        <input type="text" class="form-control" id="floatingInputLongitude" placeholder="Longitud"
                        required minlength="6">
                        <label for="floatingLongitude">Longitud</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3 offset-5 col-6">
                        <button type="button submit" class="btn btn-primary" onclick="getDataFormMyForm()">Guardar</button>
                    </div>
                </form>
            </article>
        </section>
        <footer class="row">
            <div class="col">
                <span>Creado en 2024 &copy;</span>
            </div>
        </footer>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="lab2.js"></script>
</body>
</html>

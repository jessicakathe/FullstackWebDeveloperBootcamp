    <h1>Home</h1>
    <h2>Formulario de Producto</h2>


    <form class="row g-3 squaree">
        <div class="col-12">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
        </div>
        <div class="col-md-4">
            <label for="inputTypeProduct" class="form-label">Tipo de Producto</label>
            <select id="inputTypeProduct" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        <div class="col-md-6">
          <label for="inputQty" class="form-label">Cantidad</label>
          <input type="Numeric" class="form-control" id="inputQty">
        </div>
        <div class="col-md-6">
            <label for="inputPrice" class="form-label">Precio</label>
            <input type="Numeric" class="form-control" id="inputPrice">
          </div>
        <div class="col-md-2">
          <label for="inputLatitud" class="form-label">Latitud</label>
          <input type="text" class="form-control" id="inputLatitud">
        </div>
        <div class="col-md-2">
            <label for="inputLongitud" class="form-label">Longitud</label>
            <input type="text" class="form-control" id="inputLongitud">
          </div>

        <div class="col-12 mb-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

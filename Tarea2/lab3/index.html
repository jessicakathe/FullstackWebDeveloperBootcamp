    <h1>Home</h1>
    <h2>Formulario de Usuario</h2>


    <form class="row g-3 squaree">


        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="My Name">
        </div>
        <div class="col-12">
            <label for="inputLastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="My Lastname">
        </div>
        <div class="col-12">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="+57 301 222 5555">
          </div>        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12 mb-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="styles.css">
 
    <title>Document</title>
</head>
<body>

    <div class="container">
    <nav>
        <p>***</p>
        <ul>
            <li>
                <a href="">Home</a>
                <a href="">Perfil</a>
                <a href="">Cerrar Sesión</a>
            </li>       
        </ul>
    </nav>
    <h1>Home</h1>
    <h2>Formulario de Usuario</h2>


    <form class="row g-3 squaree">


        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="My Name">
        </div>
        <div class="col-12">
            <label for="inputLastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="My Lastname">
        </div>
        <div class="col-12">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="+57 301 222 5555">
          </div>        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12 mb-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    

    <div>
        <img src="https://via.placeholder.com/360x100.png/BB5500" alt="Description" height="30px"/>
    </div>

    <div>
        <a href="https://www.google.com">https://www.google.com</a>
    </div>

    <section class="col">
        
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </section>

    <footer>
    <p>***</p>
    <ul>
        <li>
            <a href="">Home</a>
            <a href="">Perfil</a>
            <a href="">Cerrar Sesión</a>
        </li>
    </ul>
    </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>

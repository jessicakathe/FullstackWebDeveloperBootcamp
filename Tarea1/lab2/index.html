<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Exersice with figure and figcaption tags -->
    <figure>
        <img src="https://via.placeholder.com/480x480.png/FF5533" alt="This is an image of 480x480">
        <figcaption>This is an image of 480x480.</figcaption>
    </figure>

        <!-- Example of picture tag -->
        <picture>
            <source media="(min-width: 736px)" srcset="https://via.placeholder.com/1536x100.png/99BC11">
            <source media="(min-width: 360px)" srcset="https://via.placeholder.com/360x100.png/BB5500">
            <source media="(min-width: 412px)" srcset="https://via.placeholder.com/412x100.png/55AA00">
            <source media="(min-width: 536px)" srcset="https://via.placeholder.com/1536x100.png/FFAA99">

            <img src="https://via.placeholder.com/1536x100.png/99BC11" alt="changing responsive images">
        </picture>
</body>
</html>
